      type="video/mp4"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        background-color: #000;
        font-family: sans-serif;
        position: relative;
      }

      .partner-banner {
        width: 100%;
        padding: 12px 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 0.95rem;
        font-weight: 500;
        z-index: 3;
        position: absolute;
        top: 0;
      }

      .partner-banner a {
        color: #ffcc00;
        text-decoration: underline;
        font-weight: bold;
      }

      .unmute-button {
        position: absolute;
        top: 200px;
        right: 20px;
        z-index: 2;
        padding: 12px 20px;
        font-size: 1rem;
        background-color: rgba(255, 204, 0, 0.9);
        border: none;
        border-radius: 8px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        transition: background 0.3s ease;
      }

      .unmute-button:hover {
        background-color: rgba(230, 184, 0, 0.9);
      }

      .cta-container {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        z-index: 1;
      }

      .cta-button {
        padding: 14px 28px;
        font-size: 1rem;
        background-color: #ffcc00;
        color: #000;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease;
      }

      .cta-button:hover {
        background-color: #e6b800;
      }
    </style>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NE9BYEQP71"

    <video width="100%" style="margin-top: 35%" autoplay muted loop playsinline>
      <source src="/assets/videos/RapidGloTeaser.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="cta-container">
      <a href="https://www.gloquest.app/contractor" class="cta-button">
        Learn More at GloQuest ‚Üí
      </a>
    </div>

    <button id="unmuteBtn" class="unmute-button">üîä Unmute</button>

    <script>
      const video = document.querySelector('video');
      const unmuteBtn = document.getElementById('unmuteBtn');
      const cta = document.querySelector('.cta-container');
      const partnerBanner = document.querySelector('.partner-banner');
      const params = new URLSearchParams(window.location.search);

      if (params.get('hidecta') === 'true') {
        if (cta) cta.style.display = 'none';

        video.style.marginTop = '0';
        unmuteBtn.style.top = '40px';

        if (partnerBanner) {
          partnerBanner.style.background = 'transparent';
          partnerBanner.style.backdropFilter = 'none';
          partnerBanner.style.borderBottom = 'none';
          partnerBanner.style.padding = '8px 0';
        }
      }

      unmuteBtn.addEventListener('click', () => {
        video.muted = false;
        video.play();
        unmuteBtn.style.display = 'none';
      });
    </script>
  </body>
</html>

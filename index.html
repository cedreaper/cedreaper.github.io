<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        background-color: #000;
        font-family: sans-serif;
        position: relative;
      }

      .unmute-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 2;
        padding: 12px 20px;
        font-size: 1rem;
        background-color: rgba(255, 204, 0, 0.9);
        border: none;
        border-radius: 8px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        transition: background 0.3s ease;
      }

      .unmute-button:hover {
        background-color: rgba(230, 184, 0, 0.9);
      }

      .cta-container {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        z-index: 1;
      }
      .cta-button {
        padding: 14px 28px;
        font-size: 1rem;
        background-color: #ffcc00;
        color: #000;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease;
      }
      .cta-button:hover {
        background-color: #e6b800;
      }
    </style>
  </head>
  <body>
    <video width="100%" style="margin-top: 25%" autoplay muted loop playsinline>
      <source src="/assets/videos/RapidGloTeaser.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="cta-container">
      <a href="https://www.gloquest.app/contractor" class="cta-button">
        Learn More at GloQuest â†’
      </a>
    </div>
    <button
      id="unmuteBtn"
      style="position: absolute; top: 20px; right: 20px; z-index: 2"
    >
      ðŸ”Š Unmute
    </button>
  </body>
</html>

<script>
  const video = document.querySelector('video');
  const unmuteBtn = document.getElementById('unmuteBtn');

  unmuteBtn.addEventListener('click', () => {
    video.muted = false;
    video.play();
    unmuteBtn.style.display = 'none';
  });
</script>
